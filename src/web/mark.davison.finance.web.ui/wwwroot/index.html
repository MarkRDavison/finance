        window.GetBffUri = () => {

            return window.ENV.FINANCE_BFF_BASE_URI;

    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />

    <style>
        :root {
            min-width: 250px;
        }

        .entire-app-loading {
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
            background-color: #3f51b5;
            border-radius: 100%;
            height: 6em;
            width: 6em;
            margin: auto;
        }

        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
                transform: scale(1.0);
            }
        }

        html,
        body {
            min-height: 100%;
        }

        html {
            position: relative;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

    <body>

            <div class="entire-app-loading">
